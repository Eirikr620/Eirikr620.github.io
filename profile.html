<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - 나의 포트폴리오</title>
    <style>
        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('VCR_OSD_MONO_1.001.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'VCR OSD Mono', monospace;
            margin: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* 자식 요소의 absolute 위치 기준 */
        }
        .ztmy-menu-container {
            position: absolute; /* 드래그 가능하게 위치를 절대값으로 설정 */
            top: 80px;
            left: 30px;
            width: 150px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            box-shadow: 5px 5px 0 #000;
            cursor: grab; /* 마우스 커서를 변경하여 드래그 가능함을 알림 */
            z-index: 1000; /* 다른 요소 위에 표시 */
        }
        
        .menu-title {
            font-size: 1.2em;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #000;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .menu-list li a:hover {
            background-color: #ccc;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;  /* 콘텐츠의 최대 너비를 800px로 제한합니다. */
            margin: 0 auto;    /* 최대 너비가 적용된 콘텐츠 블록을 가로 중앙에 정렬합니다. */

        }

        .content-container {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="ztmy-menu-container" id="draggable-menu">
        <div class="menu-title">Menu</div>
        <ul class="menu-list">
            <li><a href="index.html">TOP</a></li>
            <li><a href="profile.html">PROFILE</a></li>
            <li><a href="blog1.html">BLOG</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="photo1.html">PHOTO</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>PROFILE</h1>
        <div class="content-container">
        <p>Hi, I'm Jonghyeok Hong a first-year Master's student in Astrophysics</p>
        <p>at Ludwig Maximilian University (LMU) in Munich, Germany.</p>
        </div>
    </div>

<script>
        const menu = document.getElementById('draggable-menu');
        let isDragging = false;
        let initialX, initialY, offsetX, offsetY;

        // 마우스 누르기 이벤트
        menu.addEventListener('mousedown', (e) => {
            isDragging = true;
            initialX = e.clientX;
            initialY = e.clientY;
            offsetX = menu.offsetLeft;
            offsetY = menu.offsetTop;
            menu.style.cursor = 'grabbing';
            e.preventDefault(); // 기본 드래그 방지
        });

        // 마우스 이동 이벤트
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const dx = e.clientX - initialX;
            const dy = e.clientY - initialY;
            
            menu.style.left = `${offsetX + dx}px`;
            menu.style.top = `${offsetY + dy}px`;
        });

        // 마우스 떼기 이벤트
        document.addEventListener('mouseup', () => {
            isDragging = false;
            menu.style.cursor = 'grab';
        });
    </script>
</body>
</html>
