<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 포트폴리오 & 블로그</title>
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('VCR_OSD_MONO_1.001.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --type: .3s;
      --base-delay: 0.3s;
      --gap: .05s;          /* 항목 간 시작 간격 */
      --hover-bg: #7c3aed;  /* 보라색 상자 색상 */
    }

    body {
      font-family: 'VCR OSD Mono', monospace;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
      padding: 100px 0 0 80px;
    }

    .main-menu { text-align: left; }

    .main-menu a {
      display: block;
      font-size: 1.5em;
      text-decoration: none;
      color: #333;
      padding: 10px 0;
      margin: 20px 0;
      white-space: nowrap;
      overflow: hidden;

      /* 타자기 초기 상태 + 딜레이 중에도 유지 */
      width: 0;
      animation-fill-mode: both;
    }

    .main-menu a:focus-visible{
      outline: 2px solid #7c3aed;
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* === Hover 슬라이드 인 배경 ===
       텍스트만 감싼 .label에 배경 그라디언트를 깔고,
       background-size를 0%→100%로 키워 "슬라이드 인"처럼 보이게 함. */
    .menu-item .label{
      position: relative;
      display: inline-block;
      padding: 0 .25em; /* 좌우 살짝 여백으로 상자 모양 강화 */
      background-image: linear-gradient(90deg, var(--hover-bg), var(--hover-bg));
      background-size: 0% 100%;
      background-repeat: no-repeat;
      transition: background-size .35s ease, color .35s ease;
      will-change: background-size;
      
    }
    .menu-item:hover .label,
    .menu-item:focus-visible .label{
      background-size: 100% 100%;
      color: #fff; /* 보라색 위 가독성 향상 */
    }

    /* 타자기 애니메이션 */
    @keyframes typing {
      from { width: 0; }
      to   { width: 105%; }
    }

    /* 순차 딜레이 */
    .menu-item:nth-child(1){
      animation: typing var(--type) steps(40, end) forwards;
      animation-delay: var(--base-delay);
    }
    .menu-item:nth-child(2){
      animation: typing var(--type) steps(40, end) forwards;
      animation-delay: calc(var(--base-delay) + var(--type) + var(--gap));
    }
    .menu-item:nth-child(3){
      animation: typing var(--type) steps(40, end) forwards;
      animation-delay: calc(var(--base-delay) + (var(--type) + var(--gap)) * 2);
    }
    .menu-item:nth-child(4){
      animation: typing var(--type) steps(40, end) forwards;
      animation-delay: calc(var(--base-delay) + (var(--type) + var(--gap)) * 3);
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .main-menu a{
        width: auto;
        animation: none;
      }
      .menu-item .label{
        transition: none;
        background-size: 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-menu">
    <!-- 텍스트를 .label로 감싸기 -->
    <a href="profile.html" class="menu-item"><span class="label">PROFILE</span></a>
    <a href="blog1.html" class="menu-item"><span class="label">BLOG</span></a>
    <a href="projects.html" class="menu-item"><span class="label">PROJECTS</span></a>
    <a href="photo1.html" class="menu-item"><span class="label">PHOTO</span></a>
  </div>
</body>
</html>
